    <script type="text/javascript">
        
        function Change()
        {
            var sel = document.getElementById("selectBox");
            
            if( sel.value == "1" ) {
                sel.style.background="#92CCC0";
                sel.style.color ="#FFFFFF";
            }
            else if( sel.value == "2" ) {
                sel.style.background="#92CCC0";
                sel.style.color ="white";
            }
            else if( sel.value == "3" ) {
                sel.style.background="#92CCC0";
                sel.style.color ="#FFFFFF";
            }
            else if( sel.value == "4" ) {
                sel.style.background="#92CCC0";
                sel.style.color ="#FFFFFF";
            }
            else if(sel.value == "5"){
                sel.style.background="#92CCC0";
                sel.style.color = "#FFFFFF"
            }
            else {
                sel.style.background="#92CCC0";
                sel.style.color = "#FFFFFF"
            }
        }
    </script>
